<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --base-clr: #11121a;
            --black-clr: #07070a;
            --line-clr: #42434a;
            --hover-clr: #222533;
            --text-clr: #e6e6ef;
            --accent-clr: #5e63ff;
            --secondary-text-clr: #b0b3c1;
            --negative-text-clr: #ff004a;
            --positive-text-clr: #10B981;
            --pending-text-clr: #cdcd15;
            --info-clr: rgb(0, 145, 255);
            --negative-bg-clr: rgba(231, 76, 60, 0.15);
            --positive-bg-clr: rgba(46, 204, 113, 0.15);
            --pending-bg-clr: rgba(255, 255, 0, 0.15);
            --input-focus-clr: rgba(94, 99, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--base-clr);
            color: var(--text-clr);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-form {
            background: var(--black-clr);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--line-clr);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-clr);
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--base-clr);
            border: 2px solid var(--line-clr);
            border-radius: 8px;
            color: var(--text-clr);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-clr);
            background: var(--input-focus-clr);
        }

        .form-input.weak {
            border-color: var(--negative-text-clr);
            background: var(--negative-bg-clr);
        }

        .form-input.strong {
            border-color: var(--positive-text-clr);
            background: var(--positive-bg-clr);
        }

        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .password-card {
            background: var(--black-clr);
            border: 1px solid var(--line-clr);
            border-radius: 16px;
            width: 100%;
            max-width: 450px;
            margin: auto;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease-out;
            min-height: fit-content;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--line-clr);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-header h3 {
            color: var(--text-clr);
            font-size: 1.25rem;
            font-weight: 600;
        }

        .card-header i {
            color: var(--accent-clr);
            font-size: 1.25rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .password-input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .password-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--base-clr);
            border: 2px solid var(--line-clr);
            border-radius: 8px;
            color: var(--text-clr);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--accent-clr);
            background: var(--input-focus-clr);
        }

        .password-input.weak {
            border-color: var(--negative-text-clr);
            background: var(--negative-bg-clr);
        }

        .password-input.strong {
            border-color: var(--positive-text-clr);
            background: var(--positive-bg-clr);
        }

        .generator-dropdown {
            background: var(--base-clr);
            border: 1px solid var(--line-clr);
            border-radius: 8px;
            margin-top: 8px;
            overflow: hidden;
            max-height: 0;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .generator-dropdown.active {
            max-height: 400px;
            opacity: 1;
        }

        .generator-content {
            padding: 1rem;
        }

        .generator-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 1rem;
        }

        .option-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .option-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-clr);
        }

        .option-group label {
            color: var(--secondary-text-clr);
            font-size: 14px;
            cursor: pointer;
        }

        .length-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1rem;
        }

        .length-group label {
            color: var(--secondary-text-clr);
            font-size: 14px;
            min-width: 60px;
        }

        .length-input {
            flex: 1;
            padding: 8px 12px;
            background: var(--hover-clr);
            border: 1px solid var(--line-clr);
            border-radius: 6px;
            color: var(--text-clr);
            font-size: 14px;
        }

        .generated-password {
            background: var(--hover-clr);
            border: 1px solid var(--line-clr);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 1rem;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            color: var(--text-clr);
            min-height: 44px;
            display: flex;
            align-items: center;
        }

        .generator-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            flex: 1;
            justify-content: center;
            min-width: 80px;
        }

        .btn-primary {
            background: var(--accent-clr);
            color: white;
        }

        .btn-primary:hover {
            background: #4c51e6;
        }

        .btn-secondary {
            background: var(--hover-clr);
            color: var(--text-clr);
            border: 1px solid var(--line-clr);
        }

        .btn-secondary:hover {
            background: var(--line-clr);
        }

        .btn-success {
            background: var(--positive-text-clr);
            color: white;
        }

        .btn-success:hover {
            background: #0d9668;
        }

        .strength-indicator {
            margin: 1rem 0;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--line-clr);
            background: var(--base-clr);
        }

        .strength-label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .strength-weak {
            color: var(--negative-text-clr);
        }

        .strength-medium {
            color: var(--pending-text-clr);
        }

        .strength-strong {
            color: var(--positive-text-clr);
        }

        .strength-requirements {
            font-size: 12px;
            color: var(--secondary-text-clr);
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
        }

        .requirement.met {
            color: var(--positive-text-clr);
        }

        .requirement.unmet {
            color: var(--negative-text-clr);
        }

        .card-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--line-clr);
            display: flex;
            justify-content: flex-end;
        }

        .btn-ok {
            padding: 12px 24px;
            background: var(--accent-clr);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
        }

        .btn-ok.enabled {
            opacity: 1;
            pointer-events: auto;
        }

        .btn-ok.enabled:hover {
            background: #4c51e6;
            transform: translateY(-1px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .password-card {
                margin: 10px auto;
                max-width: calc(100vw - 20px);
            }
            
            .generator-options {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .generator-actions {
                flex-direction: column;
            }
            
            .btn {
                flex: none;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .main-form {
                padding: 1.5rem;
            }
            
            .card-header,
            .card-body,
            .card-footer {
                padding: 1rem;
            }
            
            .password-overlay {
                padding: 10px;
            }
        }

        @media (max-width: 320px) {
            .main-form {
                padding: 1rem;
            }
            
            .card-header,
            .card-body,
            .card-footer {
                padding: 0.75rem;
            }
            
            .form-input,
            .password-input {
                font-size: 14px;
                padding: 10px 12px;
            }
            
            .btn {
                padding: 10px 12px;
                font-size: 13px;
            }
        }

        @media (max-height: 600px) {
            .password-overlay {
                align-items: flex-start;
                padding-top: 10px;
            }
            
            .password-card {
                margin-top: 10px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main-form">
        <h2 style="margin-bottom: 2rem; text-align: center; color: var(--text-clr);">
            <i class="fas fa-lock" style="color: var(--accent-clr); margin-right: 8px;"></i>
            Account Setup
        </h2>
        
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
                <input type="password" id="password" class="form-input" placeholder="Click to generate secure password">
            </div>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="input-wrapper">
                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password">
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; margin-top: 1rem;">
            <i class="fas fa-user-plus"></i>
            Create Account
        </button>
    </div>

    <!-- Password Generator Overlay -->
    <div class="password-overlay" id="passwordOverlay">
        <div class="password-card">
            <div class="card-header">
                <i class="fas fa-shield-alt"></i>
                <h3>Secure Password Generator</h3>
            </div>
            
            <div class="card-body">
                <div class="password-input-group">
                    <input type="text" id="passwordCardInput" class="password-input" placeholder="Enter or generate a secure password">
                    
                    <div class="generator-dropdown" id="generatorDropdown">
                        <div class="generator-content">
                            <div class="generator-options">
                                <div class="option-group">
                                    <input type="checkbox" id="includeUppercase" checked>
                                    <label for="includeUppercase">Uppercase (A-Z)</label>
                                </div>
                                <div class="option-group">
                                    <input type="checkbox" id="includeLowercase" checked>
                                    <label for="includeLowercase">Lowercase (a-z)</label>
                                </div>
                                <div class="option-group">
                                    <input type="checkbox" id="includeNumbers" checked>
                                    <label for="includeNumbers">Numbers (0-9)</label>
                                </div>
                                <div class="option-group">
                                    <input type="checkbox" id="includeSymbols" checked>
                                    <label for="includeSymbols">Symbols (!@#$)</label>
                                </div>
                            </div>
                            
                            <div class="length-group">
                                <label for="passwordLength">Length:</label>
                                <input type="number" id="passwordLength" class="length-input" value="12" min="8" max="50">
                            </div>
                            
                            <div class="generated-password" id="generatedPassword">
                                Click "Generate" to create a secure password
                            </div>
                            
                            <div class="generator-actions">
                                <button class="btn btn-primary" id="generateBtn">
                                    <i class="fas fa-sync-alt"></i>
                                    Generate
                                </button>
                                <button class="btn btn-secondary" id="copyBtn">
                                    <i class="fas fa-copy"></i>
                                    Copy
                                </button>
                                <button class="btn btn-success" id="useBtn">
                                    <i class="fas fa-check"></i>
                                    Use
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="strength-indicator">
                    <div class="strength-label" id="strengthLabel">
                        <i class="fas fa-exclamation-triangle strength-weak"></i>
                        <span>Password Strength: Weak</span>
                    </div>
                    <div class="strength-requirements">
                        <div class="requirement unmet" id="req-length">
                            <i class="fas fa-times"></i>
                            <span>At least 8 characters</span>
                        </div>
                        <div class="requirement unmet" id="req-uppercase">
                            <i class="fas fa-times"></i>
                            <span>At least one uppercase letter</span>
                        </div>
                        <div class="requirement unmet" id="req-lowercase">
                            <i class="fas fa-times"></i>
                            <span>At least one lowercase letter</span>
                        </div>
                        <div class="requirement unmet" id="req-number">
                            <i class="fas fa-times"></i>
                            <span>At least one number</span>
                        </div>
                        <div class="requirement unmet" id="req-special">
                            <i class="fas fa-times"></i>
                            <span>At least one special character</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card-footer">
                <button class="btn-ok" id="okBtn">
                    <i class="fas fa-check"></i>
                    OK
                </button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let isPasswordStrong = false;
            let currentGeneratedPassword = '';

            // Show password generator when clicking on password input
            $('#password').on('click', function() {
                $('#passwordOverlay').fadeIn(300);
                $('#passwordCardInput').focus();
            });

            // Show/hide generator dropdown when clicking on card input
            $('#passwordCardInput').on('click', function() {
                $('#generatorDropdown').addClass('active');
            });

            // Hide dropdown when clicking outside
            $(document).on('click', function(e) {
                if (!$(e.target).closest('.password-input-group').length) {
                    $('#generatorDropdown').removeClass('active');
                }
            });

            // Password strength validation
            function validatePassword(password) {
                const requirements = {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /[0-9]/.test(password),
                    special: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
                };

                // Update requirement indicators
                Object.keys(requirements).forEach(req => {
                    const element = $(`#req-${req}`);
                    if (requirements[req]) {
                        element.removeClass('unmet').addClass('met');
                        element.find('i').removeClass('fa-times').addClass('fa-check');
                    } else {
                        element.removeClass('met').addClass('unmet');
                        element.find('i').removeClass('fa-check').addClass('fa-times');
                    }
                });

                // Calculate strength
                const metRequirements = Object.values(requirements).filter(Boolean).length;
                let strength = 'weak';
                let strengthClass = 'strength-weak';
                let strengthIcon = 'fa-exclamation-triangle';

                if (metRequirements >= 5) {
                    strength = 'strong';
                    strengthClass = 'strength-strong';
                    strengthIcon = 'fa-shield-alt';
                    isPasswordStrong = true;
                } else if (metRequirements >= 3) {
                    strength = 'medium';
                    strengthClass = 'strength-medium';
                    strengthIcon = 'fa-exclamation-circle';
                    isPasswordStrong = false;
                } else {
                    isPasswordStrong = false;
                }

                // Update strength indicator
                $('#strengthLabel').html(`
                    <i class="fas ${strengthIcon} ${strengthClass}"></i>
                    <span>Password Strength: ${strength.charAt(0).toUpperCase() + strength.slice(1)}</span>
                `);

                // Update input styling
                const input = $('#passwordCardInput');
                input.removeClass('weak strong');
                if (isPasswordStrong) {
                    input.addClass('strong');
                } else if (password.length > 0) {
                    input.addClass('weak');
                }

                // Update OK button
                const okBtn = $('#okBtn');
                if (isPasswordStrong) {
                    okBtn.addClass('enabled');
                } else {
                    okBtn.removeClass('enabled');
                }

                return isPasswordStrong;
            }

            // Real-time password validation
            $('#passwordCardInput').on('input', function() {
                validatePassword($(this).val());
            });

            // Generate password function
            function generatePassword() {
                const length = parseInt($('#passwordLength').val());
                const includeUppercase = $('#includeUppercase').is(':checked');
                const includeLowercase = $('#includeLowercase').is(':checked');
                const includeNumbers = $('#includeNumbers').is(':checked');
                const includeSymbols = $('#includeSymbols').is(':checked');

                let charset = '';
                if (includeUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                if (includeLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
                if (includeNumbers) charset += '0123456789';
                if (includeSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';

                if (charset === '') {
                    window.alert('Please select at least one character type!');
                    return '';
                }

                let password = '';
                
                // Ensure at least one character from each selected type
                if (includeUppercase) password += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'[Math.floor(Math.random() * 26)];
                if (includeLowercase) password += 'abcdefghijklmnopqrstuvwxyz'[Math.floor(Math.random() * 26)];
                if (includeNumbers) password += '0123456789'[Math.floor(Math.random() * 10)];
                if (includeSymbols) password += '!@#$%^&*()_+-=[]{}|;:,.<>?'[Math.floor(Math.random() * 32)];

                // Fill the rest randomly
                for (let i = password.length; i < length; i++) {
                    password += charset[Math.floor(Math.random() * charset.length)];
                }

                // Shuffle the password
                password = password.split('').sort(() => Math.random() - 0.5).join('');
                
                return password;
            }

            // Generate button click
            $('#generateBtn').on('click', function() {
                const password = generatePassword();
                if (password) {
                    currentGeneratedPassword = password;
                    $('#generatedPassword').text(password);
                }
            });

            // Copy button click
            $('#copyBtn').on('click', function() {
                const password = $('#generatedPassword').text();
                if (password && password !== 'Click "Generate" to create a secure password') {
                    navigator.clipboard.writeText(password).then(() => {
                        window.alert('Password copied to clipboard!');
                    }).catch(() => {
                        // Fallback for older browsers
                        const textArea = document.createElement('textarea');
                        textArea.value = password;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        window.alert('Password copied to clipboard!');
                    });
                } else {
                    window.alert('Please generate a password first!');
                }
            });

            // Use button click
            $('#useBtn').on('click', function() {
                const password = $('#generatedPassword').text();
                if (password && password !== 'Click "Generate" to create a secure password') {
                    $('#passwordCardInput').val(password);
                    validatePassword(password);
                } else {
                    window.alert('Please generate a password first!');
                }
            });

            // OK button click
            $('#okBtn').on('click', function() {
                if (isPasswordStrong) {
                    const password = $('#passwordCardInput').val();
                    $('#password').val(password);
                    $('#passwordOverlay').fadeOut(300);
                    
                    // Clear the card input for next time
                    setTimeout(() => {
                        $('#passwordCardInput').val('');
                        $('#generatedPassword').text('Click "Generate" to create a secure password');
                        validatePassword('');
                        $('#generatorDropdown').removeClass('active');
                    }, 300);
                }
            });

            // Prevent overlay close when clicking on card
            $('.password-card').on('click', function(e) {
                e.stopPropagation();
            });

            // Close overlay only with OK button or ESC key
            $(document).on('keydown', function(e) {
                if (e.key === 'Escape' && isPasswordStrong) {
                    $('#okBtn').click();
                }
            });

            // Initialize with empty validation
            validatePassword('');

            // Auto-generate password on first open
            setTimeout(() => {
                if ($('#generatedPassword').text() === 'Click "Generate" to create a secure password') {
                    $('#generateBtn').click();
                }
            }, 500);
        });
    </script>
</body>
</html>
