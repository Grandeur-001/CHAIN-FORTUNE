<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Pages</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    overflow-x: hidden;
}

.container {
    width: 100%;
    min-height: 100vh;
    position: relative;
}

.auth-form {
    width: 100%;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    flex-direction: column;
    transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    position: absolute;
    top: 0;
    left: 0;
}

.auth-form.hidden {
    opacity: 0;
    transform: translateX(100%);
    pointer-events: none;
}

.auth-form.slide-out {
    transform: translateX(-100%);
    opacity: 0;
}

.header {
    padding: 20px;
    padding-top: 40px;
}

.back-btn {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.back-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.05);
}

.form-content {
    flex: 1;
    padding: 0 20px 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.title-section {
    text-align: center;
    margin-bottom: 40px;
    color: white;
}

.title-section h1 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 8px;
    line-height: 1.2;
}

.title-section p {
    font-size: 16px;
    opacity: 0.9;
    font-weight: 400;
}

.welcome-icon {
    width: 60px;
    height: 60px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    color: white;
    backdrop-filter: blur(10px);
}

.pattern-dots {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-bottom: 30px;
    flex-wrap: wrap;
}

.pattern-dots span {
    width: 6px;
    height: 6px;
    background: rgba(255, 255, 255, 0.6);
    border-radius: 50%;
    animation: pulse 2s infinite;
}

.pattern-dots span:nth-child(2n) {
    animation-delay: 0.5s;
}

@keyframes pulse {
    0%, 100% {
        opacity: 0.6;
        transform: scale(1);
    }
    50% {
        opacity: 1;
        transform: scale(1.2);
    }
}

.form {
    background: white;
    border-radius: 20px;
    padding: 30px 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    color: #333;
    margin-bottom: 8px;
}

.input-group input {
    width: 100%;
    padding: 16px;
    border: 1px solid #e1e5e9;
    border-radius: 12px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: #f8f9fa;
}

.input-group input:focus {
    outline: none;
    border-color: #667eea;
    background: white;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.password-input {
    position: relative;
}

.eye-btn {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    color: #666;
    transition: color 0.3s ease;
}

.eye-btn:hover {
    color: #667eea;
}

.password-strength {
    font-size: 12px;
    color: #666;
    margin-top: 5px;
}

.forgot-password {
    text-align: right;
    margin-top: 8px;
}

.forgot-password a {
    color: #667eea;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
}

.forgot-password a:hover {
    text-decoration: underline;
}

.checkbox-group {
    display: flex;
    align-items: flex-start;
    gap: 10px;
    margin-bottom: 30px;
}

.checkbox-group input[type="checkbox"] {
    width: 18px;
    height: 18px;
    margin-top: 2px;
    accent-color: #667eea;
}

.checkbox-group label {
    font-size: 14px;
    color: #555;
    line-height: 1.4;
    cursor: pointer;
}

.submit-btn {
    width: 100%;
    padding: 18px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-bottom: 20px;
}

.submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
}

.submit-btn:active {
    transform: translateY(0);
}

.switch-form {
    text-align: center;
    margin-bottom: 20px;
    color: #666;
    font-size: 14px;
}

.switch-form a {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
}

.switch-form a:hover {
    text-decoration: underline;
}

.footer-links {
    text-align: center;
    font-size: 12px;
    color: #888;
}

.footer-links a {
    color: #888;
    text-decoration: none;
}

.footer-links a:hover {
    color: #667eea;
}

/* Responsive Design */
@media (min-width: 375px) {
    .form-content {
        padding: 0 30px 30px;
    }
    
    .form {
        padding: 40px 30px;
    }
}

@media (min-width: 500px) {
    .title-section h1 {
        font-size: 32px;
    }
    
    .title-section p {
        font-size: 18px;
    }
    
    .form {
        margin: 0 20px;
        border-radius: 24px;
    }
}

@media (min-width: 768px) {
    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    
    .auth-form {
        position: relative;
        width: 400px;
        min-height: auto;
        max-width: 100%;
        border-radius: 24px;
        overflow: hidden;
    }
    
    .form-content {
        padding: 40px;
    }
    
    .form {
        margin: 0;
        border-radius: 0;
        box-shadow: none;
    }
    
    .title-section {
        margin-bottom: 50px;
    }
    
    .title-section h1 {
        font-size: 36px;
    }
    
    .title-section p {
        font-size: 20px;
    }
}

@media (min-width: 1024px) {
    .auth-form {
        width: 450px;
    }
    
    .form-content {
        padding: 50px;
    }
    
    .title-section h1 {
        font-size: 40px;
    }
    
    .input-group input {
        padding: 20px;
        font-size: 18px;
    }
    
    .submit-btn {
        padding: 22px;
        font-size: 18px;
    }
}

@media (min-width: 1200px) {
    .container {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .auth-form {
        width: 500px;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
    }
}

/* Animation for form transitions */
.auth-form.entering {
    animation: slideInRight 0.5s cubic-bezier(0.4, 0, 0.2, 1);
}

.auth-form.exiting {
    animation: slideOutLeft 0.5s cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes slideInRight {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes slideOutLeft {
    from {
        transform: translateX(0);
        opacity: 1;
    }
    to {
        transform: translateX(-100%);
        opacity: 0;
    }
}

/* Form validation styles */
.input-group input:invalid:not(:placeholder-shown) {
    border-color: #e74c3c;
    background: #fdf2f2;
}

.input-group input:valid:not(:placeholder-shown) {
    border-color: #27ae60;
    background: #f2fdf2;
}

/* Loading state */
.submit-btn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
    transform: none;
}

.submit-btn.loading {
    position: relative;
    color: transparent;
}

.submit-btn.loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    margin: -10px 0 0 -10px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
    </style>
</head>
<body>
    <div class="container">
        <!-- Signup Form -->
        <div class="auth-form" id="signupForm">
            <div class="header">
                <button class="back-btn" onclick="goBack()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            
            <div class="form-content">
                <div class="title-section">
                    <h1>Create your account</h1>
                    <p>Join us and start your journey today</p>
                </div>
                
                <form class="form">
                    <div class="input-group">
                        <label for="fullName">Full Name*</label>
                        <input type="text" id="fullName" placeholder="Full Name" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="signupEmail">Email*</label>
                        <input type="email" id="signupEmail" placeholder="Email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="signupPassword">Password*</label>
                        <div class="password-input">
                            <input type="password" id="signupPassword" placeholder="Password" required>
                            <button type="button" class="eye-btn" onclick="togglePassword('signupPassword')">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </button>
                        </div>
                        <div class="password-strength">Password Strength</div>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password*</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                            <button type="button" class="eye-btn" onclick="togglePassword('confirmPassword')">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree with the terms and conditions</label>
                    </div>
                    
                    <button type="submit" class="submit-btn">Sign Up</button>
                    
                    <div class="switch-form">
                        Already have an account? <a href="#" onclick="showLogin()">Sign In</a>
                    </div>
                    
                    <div class="footer-links">
                        <a href="#">Terms & Conditions</a> | <a href="#">Privacy Policy</a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Login Form -->
        <div class="auth-form hidden" id="loginForm">
            <div class="header">
                <button class="back-btn" onclick="goBack()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            
            <div class="form-content">
                <div class="title-section">
                    <div class="welcome-icon">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                            <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="pattern-dots">
                        <span></span><span></span><span></span><span></span>
                        <span></span><span></span><span></span><span></span>
                    </div>
                    <h1>Welcome back</h1>
                    <p>Let's get you back in and connected</p>
                </div>
                
                <form class="form">
                    <div class="input-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="loginPassword">Password*</label>
                        <div class="password-input">
                            <input type="password" id="loginPassword" placeholder="Password" required>
                            <button type="button" class="eye-btn" onclick="togglePassword('loginPassword')">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </button>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">Sign In</button>
                    
                    <div class="switch-form">
                        Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a>
                    </div>
                    
                    <div class="footer-links">
                        <a href="#">Terms & Conditions</a> | <a href="#">Privacy Policy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Form switching functionality
function showLogin() {
    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');
    
    signupForm.classList.add('exiting');
    
    setTimeout(() => {
        signupForm.classList.add('hidden');
        signupForm.classList.remove('exiting');
        
        loginForm.classList.remove('hidden');
        loginForm.classList.add('entering');
        
        setTimeout(() => {
            loginForm.classList.remove('entering');
        }, 500);
    }, 250);
}

function showSignup() {
    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');
    
    loginForm.classList.add('exiting');
    
    setTimeout(() => {
        loginForm.classList.add('hidden');
        loginForm.classList.remove('exiting');
        
        signupForm.classList.remove('hidden');
        signupForm.classList.add('entering');
        
        setTimeout(() => {
            signupForm.classList.remove('entering');
        }, 500);
    }, 250);
}

// Password visibility toggle
function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const eyeBtn = input.nextElementSibling;
    
    if (input.type === 'password') {
        input.type = 'text';
        eyeBtn.innerHTML = `
            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M1 1l22 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        `;
    } else {
        input.type = 'password';
        eyeBtn.innerHTML = `
            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
            </svg>
        `;
    }
}

// Password strength checker
function checkPasswordStrength(password) {
    const strengthElement = document.querySelector('.password-strength');
    if (!strengthElement) return;
    
    let strength = 0;
    let feedback = '';
    
    if (password.length >= 8) strength++;
    if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
    if (password.match(/[0-9]/)) strength++;
    if (password.match(/[^a-zA-Z0-9]/)) strength++;
    
    switch(strength) {
        case 0:
        case 1:
            feedback = 'Weak';
            strengthElement.style.color = '#e74c3c';
            break;
        case 2:
            feedback = 'Fair';
            strengthElement.style.color = '#f39c12';
            break;
        case 3:
            feedback = 'Good';
            strengthElement.style.color = '#3498db';
            break;
        case 4:
            feedback = 'Strong';
            strengthElement.style.color = '#27ae60';
            break;
    }
    
    strengthElement.textContent = `Password Strength: ${feedback}`;
}

// Form submission handling
document.addEventListener('DOMContentLoaded', function() {
    const signupForm = document.querySelector('#signupForm form');
    const loginForm = document.querySelector('#loginForm form');
    
    // Password strength checking
    const signupPassword = document.getElementById('signupPassword');
    if (signupPassword) {
        signupPassword.addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });
    }
    
    // Form submission
    if (signupForm) {
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('.submit-btn');
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Basic validation
            if (!fullName || !email || !password || !confirmPassword) {
                alert('Please fill in all required fields');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (!terms) {
                alert('Please agree to the terms and conditions');
                return;
            }
            
            // Loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                alert('Account created successfully!');
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                showLogin();
            }, 2000);
        });
    }
    
    if (loginForm) {
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('.submit-btn');
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Basic validation
            if (!email || !password) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                alert('Login successful!');
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }, 2000);
        });
    }
});

// Back button functionality
function goBack() {
    // This would typically navigate back in a real app
    console.log('Back button clicked');
}

// Add some interactive enhancements
document.addEventListener('DOMContentLoaded', function() {
    // Add ripple effect to buttons
    const buttons = document.querySelectorAll('.submit-btn, .back-btn');
    buttons.forEach(button => {
        button.addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });
    });
    
    // Add focus animations
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('focused');
        });
    });
});

// Add CSS for ripple effect
const style = document.createElement('style');
style.textContent = `
    .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.6);
        transform: scale(0);
        animation: ripple-animation 0.6s linear;
        pointer-events: none;
    }
    
    @keyframes ripple-animation {
        to {
            transform: scale(4);
            opacity: 0;
        }
    }
    
    .submit-btn, .back-btn {
        position: relative;
        overflow: hidden;
    }
    
    .input-group.focused input {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
    }
`;
document.head.appendChild(style);
    </script>
</body>
